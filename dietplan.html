<!DOCTYPE html>
<html>
<head>
  <title>Diet Plan</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-photo/dumbbells-water-bottle-measuring-tape-apple-pink-background_23-2147924593.jpg?w=900&t=st=1696878958~exp=1696879558~hmac=6547dc55e5ae1e6a0ce2ba360eaf082cd8f5cf02d2e5c1eb54d9715e2d447474'); /* Set the background image */
      background-size: cover; /* Adjust the background size */
      background-repeat: no-repeat; /* Prevent background image repetition */
    }
    .content {
      max-width: 800px;
      margin-right: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.381); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    h1, h2, p {
      color: #333; /* Dark text color */
    }
    .diet-image-container {
      text-align: center;
      position: relative; /* Required for positioning the image */
      margin-bottom: 20px; /* Add some space between image and text */
    }
    .diet-image {
      max-width: 50%;
      height: auto;
      margin-top: 80px;
      margin-left: 120px;
      border-radius: 10px; 
      position: absolute; /* Position the image on top of the background */
      top: 0;
      left: 0;
      filter: blur(px); /* Apply a blur effect */
      z-index: -1; /* Place the image behind the content */
    }
  </style>
</head>
<body>

<div style="float: right;" class="content">
  <h1 style="text-align: center;"; color: #008080;>Diet Plan</h1>
  <p>Here's a sample diet plan to help you achieve your goals.</p>

  <h2>Breakfast</h2>
  <p>Eggs, whole grain toast, and fruit.</p>

  <h2>Lunch</h2>
  <p>Grilled chicken salad with mixed vegetables.</p>

  <h2>Dinner</h2>
  <p>Baked salmon, quinoa, and steamed broccoli.</p>

  <h2>Snacks</h2>
  <p>Almonds, Greek yogurt, and an apple.</p>
</div>

  <div class="diet-image-container">
    
    <img src="https://assets.lybrate.com/q_auto:eco,f_auto,w_1200,c_fill,g_auto/imgs/product/kwds/diet-chart/Obesity-Diet-Chart-v1.jpg" alt="Healthy Diet"class="diet-image">
</div>

</body>
</html>
